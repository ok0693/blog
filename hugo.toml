baseURL = 'https://blog.pokapy.com/'
languageCode = 'ja'
title = 'poka Tech Blog'
theme = 'PaperMod'

# 日本語の文字カウントを正確に
hasCJKLanguage = true

# 記事の要約の長さ（日本語だと文字数）
summaryLength = 140

# 検索機能を使うために必須
[outputs]
  home = ["HTML", "RSS", "JSON"]


# --------------------------------------------------------------------------------
# PaperMod 特有の設定
# --------------------------------------------------------------------------------
[params]
  # サイトの説明（SEO用）
  description = "pokapyの技術ブログ。自宅ラボ、ネットワーク、Linuxなど。"
  
  # 著者の名前
  author = "pokapy"
  
  # ダークモード設定 (auto, dark, light)
  defaultTheme = "auto"

  # コードブロックに行番号を表示するか
  ShowCodeCopyButtons = true # コピーボタン
  
  # 記事のメタ情報表示設定
  ShowReadingTime = true    # "読了時間: 3分"
  ShowShareButtons = true   # XやFacebookのシェアボタン
  ShowPostNavLinks = true   # "前の記事へ" "次の記事へ"
  ShowBreadCrumbs = true    # パンくずリスト
  ShowWordCount = false     # 文字数は隠す（お好みで）

  # ------------------------------------------------------------
  # ホーム画面のプロフィール設定 (Home Info Mode)
  # ------------------------------------------------------------
  [params.homeInfoParams]
    Content = """
    - ネットワークエンジニア志望
    - 自宅サーバー稼働中 (Proxmox)
    - 気ままに書いていきます
    """
  
  # ------------------------------------------------------------
  # ソーシャルリンク (GitHub, X, Emailなど)
  # ------------------------------------------------------------
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/ok0693"
  
  [[params.socialIcons]]
    name = "email"
    url = "Info@pokapy.com"

# --------------------------------------------------------------------------------
# メニュー設定 (右上のナビゲーション)
# --------------------------------------------------------------------------------
[menu]
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 10

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 20

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 30

# --------------------------------------------------------------------------------
# コードハイライト (シンタックスハイライト) の設定
# --------------------------------------------------------------------------------
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai" # テーマはお好みで (monokai, dracula, githubなど)
    tabWidth = 4